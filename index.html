<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body ng-app="">
    <h1>Welcome </h1>
    <h2>Homepage</h2>
    <h3>Registration/Login</h3>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Register Now?</h5>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" ng-model="myVar" ng-init="myVar=false">
                <label class="form-check-label" for="exampleCheck1">Login Form</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" ng-model="myVar2" ng-init="myVar2=true">
                <label class="form-check-label" for="exampleCheck1">Registration Form</label>
            </div>
            <hr>
    <form name="form">
        <!-- usage of ng-hide -->
        <div ng-hide="toShow" ng-if="myVar">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" ng-model="checked">
            <label class="form-check-label" for="exampleCheck1">Click me to make username readonly</label>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
          <input type="text" class="form-control" ng-readonly="checked"  required ng-model="Name"/>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" ng-model="disabled">
          <label class="form-check-label" for="exampleCheck1">Click me to disable password</label>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" ng-disabled="disabled" required ng-model="Password"/>
        </div>
        <!-- usage of ng-show and ng-click -->
        <input type="button" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="toShow=true" value="Sign In">
        </div>
        <div class="mb-3" ng-show="toShow">
            <div class="mb-3">
            <label for="success" class="form-label"> Sign in successful.</label>
            </div>
            <input type="button" class="btn btn-primary" ng-click="toShow=false" value="Logout">
        </div>
        <!-- Registration Form -->
        <div ng-hide="toShow" ng-if="myVar2">
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" ng-model="checked">
              <label class="form-check-label" for="exampleCheck1">Click me to make email readonly</label>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Email</label>
            <input type="text" class="form-control" ng-readonly="checked"  required ng-model="Name"/>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control"  required ng-model="Name"/>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" ng-model="disabled">
            <label class="form-check-label" for="exampleCheck1">Click me to disable password</label>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" ng-disabled="disabled" required ng-model="Password"/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" ng-disabled="disabled" required ng-model="Password"/>
        </div>
          <!-- usage of ng-show and ng-click -->
          <input type="button" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="toShow=true" value="Sign In">
          </div>
          <div class="mb-3" ng-show="toShow">
              <div class="mb-3">
              <label for="success" class="form-label"> Sign in successful.</label>
              </div>
              <input type="button" class="btn btn-primary" ng-click="toShow=false" value="Logout">
          </div>
    </form>
    </div>
    </div>
  </body>
</html>
