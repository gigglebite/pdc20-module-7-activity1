<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body ng-app="">
    <h1>Welcome </h1>
    <h2>Homepage</h2>
    <h3>Registration/Login</h3>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
    <form name="form">
        <!-- usage of ng-hide -->
        <div ng-hide="toShow">
        <div class="mb-3">
          <label for="name" class="form-label">Username</label>
          <input type="text" class="form-control"  required ng-model="Name"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control"  required ng-model="Password"/>
        </div>
        <input type="button" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="toShow=true" value="Sign In">
        </div>
        <div class="mb-3" ng-show="toShow">
            <div class="mb-3">
            <label for="success" class="form-label"> Sign in successful.</label>
            </div>
            <input type="button" class="btn btn-primary" ng-click="toShow=false" value="Logout">
        </div>
    </form>
    </div>
    </div>
  </body>
</html>
