<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body ng-app="">
    <!-- usage of ng-if -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Register Now?</h5>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" ng-model="myVar" ng-init="myVar=false">
                <label class="form-check-label" for="exampleCheck1">First Form</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" ng-model="myVar2" ng-init="myVar2=true">
                <label class="form-check-label" for="exampleCheck1">Second Form</label>
            </div>
    <div class="mb-3" ng-if="myVar">
        <h3> Sign In </h3>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Username</label>
            <input type="name" class="form-control" id="">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="">
        </div>
    </div>
    <div class="mb-3" ng-if="myVar2">
        <h3> Sign In </h3>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Username</label>
            <input type="name" class="form-control" id="">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="">
        </div>
    </div>
    <hr>
    <!-- usage of ng-readonly and ng-disabled -->
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" ng-model="checked">
        <label class="form-check-label" for="exampleCheck1">Click me to make text readonly</label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" ng-readonly="checked" value="">
    </div>
    <hr>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" ng-model="disabled">
        <label class="form-check-label" for="exampleCheck1">Click me to disable text</label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" ng-disabled="disabled" value="">
    </div>
</body>
</html>
